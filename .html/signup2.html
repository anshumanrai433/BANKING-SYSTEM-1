<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap');

        body {
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(135deg, #FF5722, #FFC107);
            margin: 0;
            padding: 0;
        }

        .container {
            width: 900px;
            margin: 50px auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.15);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 3px solid #FF5722;
            padding-bottom: 20px;
        }

        .header img {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .header img:hover {
            transform: rotate(360deg);
        }

        .header h2 {
            color: #FF5722;
            font-size: 22px;
            font-weight: 700;
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 36px;
            color: #FF5722;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        h2 {
            margin-top: 0;
            font-size: 26px;
            color: #FF5722;
            margin-bottom: 30px;
        }

        .form-group {
            margin: 25px 0;
            padding: 15px;
            border-radius: 8px;
            background-color: #f9f9f9;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }

        .form-group:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 18px rgba(0, 0, 0, 0.15);
        }

        .form-group label {
            display: block;
            font-size: 18px;
            font-weight: 600;
            color: #FF5722;
            margin-bottom: 10px;
        }

        .form-group select, 
        .form-group input[type="text"],
        .form-group input[type="number"] {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 10px;
            transition: all 0.3s;
            margin-top: 5px;
        }

        .form-group select:focus, 
        .form-group input[type="text"]:focus,
        .form-group input[type="number"]:focus {
            border-color: #FF5722;
            outline: none;
            box-shadow: 0 0 8px rgba(255, 87, 34, 0.5);
        }

        .form-group input[type="text"],
        .form-group input[type="number"] {
            font-weight: bold;
        }

        .radio-group {
            display: flex;
            gap: 30px;
            align-items: center;
            margin-top: 15px;
        }

        .radio-group label {
            font-size: 16px;
            color: #333;
            font-weight: 500;
        }

        .submit-button {
            display: block;
            width: 100%;
            background: linear-gradient(135deg, #FF5722, #FFC107);
            color: white;
            padding: 18px;
            border: none;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            text-transform: uppercase;
            margin-top: 20px;
        }

        .submit-button:hover {
            background: linear-gradient(135deg, #FFC107, #FF5722);
            transform: translateY(-5px);
            box-shadow: 0px 12px 25px rgba(0, 0, 0, 0.1);
        }

        .submit-button:active {
            transform: translateY(2px);
            box-shadow: none;
        }

        .form-group select, .form-group input[type="text"], .form-group input[type="number"] {
            border: 1px solid #ddd;
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
            box-sizing: border-box;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <img src="icon/bank.png" alt="Bank Logo">
        <h2>Form No: <span id="formno">12345</span></h2>
    </div>
    <h1>Application Form</h1>
    <h2>Page 2: Additional Details</h2>

    <form action="/submitSignup2" method="POST">
        <div class="form-group">
            <label for="religion">Religion:</label>
            <select id="religion" name="religion">
                <option value="Hindu">Hindu</option>
                <option value="Muslim">Muslim</option>
                <option value="Sikh">Sikh</option>
                <option value="Christian">Christian</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="category">Category:</label>
            <select id="category" name="category">
                <option value="General">General</option>
                <option value="OBC">OBC</option>
                <option value="SC">SC</option>
                <option value="ST">ST</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="income">Income:</label>
            <select id="income" name="income">
                <option value="Null">Null</option>
                <option value="<1,50,000"><1,50,000</option>
                <option value="<2,50,000"><2,50,000</option>
                <option value="5,00,000">5,00,000</option>
                <option value="Upto 10,00,000">Upto 10,00,000</option>
                <option value="Above 10,00,000">Above 10,00,000</option>
            </select>
        </div>

        <div class="form-group">
            <label for="education">Educational Qualification:</label>
            <select id="education" name="education">
                <option value="Non-Graduate">Non-Graduate</option>
                <option value="Graduate">Graduate</option>
                <option value="Post-Graduate">Post-Graduate</option>
                <option value="Doctorate">Doctorate</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="occupation">Occupation:</label>
            <select id="occupation" name="occupation">
                <option value="Salaried">Salaried</option>
                <option value="Self-Employed">Self-Employed</option>
                <option value="Business">Business</option>
                <option value="Student">Student</option>
                <option value="Retired">Retired</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="pan">PAN Number:</label>
            <input type="text" id="pan" name="pan" placeholder="Enter your PAN Number">
        </div>

        <div class="form-group">
            <label for="aadhar">Aadhar Number:</label>
            <input type="text" id="aadhar" name="aadhar" placeholder="Enter your Aadhar Number">
        </div>

        <div class="form-group">
            <label>Senior Citizen:</label>
            <div class="radio-group">
                <label><input type="radio" name="seniorCitizen" value="Yes"> Yes</label>
                <label><input type="radio" name="seniorCitizen" value="No"> No</label>
            </div>
        </div>

        <div class="form-group">
            <label>Existing Account:</label>
            <div class="radio-group">
                <label><input type="radio" name="existingAccount" value="Yes"> Yes</label>
                <label><input type="radio" name="existingAccount" value="No"> No</label>
            </div>
        </div>

        <button type="submit" class="submit-button">Next</button>
    </form>
</div>

</body>
</html>
