<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Withdrawal</title>
    <style>
        /* Resetting default browser styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a5c5c, #0e4242);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Centered container for the withdrawal page */
        .container {
            background: #1c6060;
            padding: 40px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        /* Title styles */
        h1 {
            margin: 0 0 20px;
            font-size: 24px;
            color: #f4d03f;
        }

        /* Labels for instructions */
        label {
            font-size: 16px;
            margin-bottom: 10px;
            display: block;
            color: #eaeaea;
        }

        /* Input field styles */
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            outline: none;
            background: #ffffff;
            color: #333;
        }

        /* Button styles */
        .btn {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s;
        }

        .btn.withdraw {
            background: #27ae60;
            color: white;
        }

        .btn.withdraw:hover {
            background: #218c53;
            transform: translateY(-3px);
        }

        .btn.back {
            background: #c0392b;
            color: white;
            margin-top: 10px;
        }

        .btn.back:hover {
            background: #96281b;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Page title -->
        <h1>ATM Withdrawal</h1>

        <!-- Instruction label -->
        <label for="amount">Enter Withdrawal Amount (Max: Rs. 10,000)</label>

        <!-- Input field for entering the amount -->
        <input type="number" id="amount" placeholder="Enter amount here" max="10000" min="1">

        <!-- Withdrawal button -->
        <button class="btn withdraw" id="withdrawButton">Withdraw</button>

        <!-- Back button -->
        <button class="btn back" id="backButton">Back</button>
    </div>

    <script>
        // Functionality for the withdrawal button
        document.getElementById("withdrawButton").addEventListener("click", function() {
            const amount = document.getElementById("amount").value; // Get the entered amount
            if (!amount) {
                alert("Please enter the amount you want to withdraw."); // Alert if no amount is entered
            } else if (amount > 10000) {
                alert("Maximum withdrawal limit is Rs. 10,000."); // Alert if the amount exceeds the limit
            } else {
                alert(`Rs. ${amount} withdrawn successfully.`); // Success message
                window.location.href = "main.html"; // Redirect to the main page
            }
        });

        // Functionality for the back button
        document.getElementById("backButton").addEventListener("click", function() {
            window.location.href = "main.html"; // Redirect to the main page
        });
    </script>
</body>
</html>
