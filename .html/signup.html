<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Signup Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), url('icon/background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .form-container {
            background: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 500px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-container h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #00e676;
            text-align: center;
            letter-spacing: 1px;
        }

        .form-container label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #b2bec3;
        }

        .form-container input,
        .form-container select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background-color: #2c3e50;
            color: white;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .form-container input:focus,
        .form-container select:focus {
            background-color: #34495e;
            border: 2px solid #00e676;
            outline: none;
        }

        .form-container button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(to right, #00e676, #00c853);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease-in-out;
        }

        .form-container button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        }

        .form-container .form-group {
            position: relative;
        }

        .form-container .form-group input {
            padding-left: 40px;
        }

        .form-container .form-group .icon {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            font-size: 18px;
            color: #b2bec3;
        }

        .form-container .form-group input:focus ~ .icon {
            color: #00e676;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Signup Form</h1>
            <form id="signupForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <span class="icon">&#128100;</span>
                    <input type="text" id="name" placeholder="Enter your name">
                </div>

                <div class="form-group">
                    <label for="fatherName">Father's Name:</label>
                    <span class="icon">&#128101;</span>
                    <input type="text" id="fatherName" placeholder="Enter your father's name">
                </div>

                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <span class="icon">&#128197;</span>
                    <input type="date" id="dob">
                </div>

                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <span class="icon">&#9993;</span>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="maritalStatus">Marital Status:</label>
                    <select id="maritalStatus">
                        <option value="married">Married</option>
                        <option value="unmarried">Unmarried</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="address">Address:</label>
                    <span class="icon">&#127968;</span>
                    <input type="text" id="address" placeholder="Enter your address">
                </div>

                <div class="form-group">
                    <label for="city">City:</label>
                    <span class="icon">&#127750;</span>
                    <input type="text" id="city" placeholder="Enter your city">
                </div>

                <div class="form-group">
                    <label for="pincode">Pin Code:</label>
                    <span class="icon">&#128204;</span>
                    <input type="text" id="pincode" placeholder="Enter your pin code">
                </div>

                <div class="form-group">
                    <label for="state">State:</label>
                    <span class="icon">&#127796;</span>
                    <input type="text" id="state" placeholder="Enter your state">
                </div>

                <button type="button" id="nextButton">Next</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('nextButton').addEventListener('click', () => {
            const name = document.getElementById('name').value;
            if (!name) {
                alert('Please fill all the fields');
                return;
            }

            // Collect form data and proceed to the next step
            alert('Form submitted successfully!');
            window.location.href = 'signup2.html'; // Redirect to the next page
        });
    </script>
</body>
</html>
