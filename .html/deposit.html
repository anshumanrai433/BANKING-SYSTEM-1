<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), url('icon/atm2.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .form-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 400px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .form-container h1 {
            font-size: 24px;
            margin-bottom: 25px;
            color: #00e676;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .form-container input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            background-color: #34495e;
            color: white;
            outline: none;
            transition: all 0.3s ease-in-out;
        }

        .form-container input[type="text"]:focus {
            background-color: #2c3e50;
            border: 2px solid #00e676;
        }

        .form-container button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            background: linear-gradient(to right, #00e676, #00c853);
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease-in-out;
        }

        .form-container button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        }

        .form-container .back-button {
            background: linear-gradient(to right, #ff5f6d, #ff1e56);
        }

        .form-container .back-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(255, 30, 86, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Enter Amount You Want to Deposit</h1>
            <form id="depositForm">
                <input type="text" id="amount" placeholder="Enter Amount">
                <button type="button" id="depositButton">Deposit</button>
                <button type="button" class="back-button" id="backButton">Back</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('depositButton').addEventListener('click', () => {
            const amount = document.getElementById('amount').value;
            if (amount === '') {
                alert('Please enter the amount you want to deposit');
            } else {
                // Replace with your backend API call
                alert(`Rs. ${amount} deposited successfully!`);
                window.location.href = 'main_class.html'; // Redirect to main class
            }
        });

        document.getElementById('backButton').addEventListener('click', () => {
            window.location.href = 'main_class.html'; // Redirect to main class
        });
    </script>
</body>
</html>
