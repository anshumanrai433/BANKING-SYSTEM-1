<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bank Management System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), url('icon/backbg.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .form-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 400px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .form-container h1 {
            font-size: 24px;
            margin-bottom: 25px;
            color: #00e676;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .form-container input[type="text"],
        .form-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            background-color: #34495e;
            color: white;
            outline: none;
            transition: all 0.3s ease-in-out;
        }

        .form-container input:focus {
            background-color: #2c3e50;
            border: 2px solid #00e676;
        }

        .form-container button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            background: linear-gradient(to right, #00e676, #00c853);
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease-in-out;
        }

        .form-container button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        }

        .form-container .clear-button {
            background: linear-gradient(to right, #ff5f6d, #ff1e56);
        }

        .form-container .clear-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(255, 30, 86, 0.5);
        }

        .form-container .signup-button {
            background: linear-gradient(to right, #42a5f5, #1e88e5);
        }

        .form-container .signup-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(33, 150, 243, 0.5);
        }

        .icon {
            width: 100px;
            height: 100px;
            margin: 10px auto;
        }

        .icon img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="icon">
                <img src="icon/bank.png" alt="Bank Logo">
            </div>
            <h1>Welcome to ATM</h1>
            <form id="loginForm">
                <input type="text" id="cardNumber" placeholder="Enter Card Number">
                <input type="password" id="pin" placeholder="Enter PIN">
                <button type="button" id="signInButton">Sign In</button>
                <button type="button" class="clear-button" id="clearButton">Clear</button>
                <button type="button" class="signup-button" id="signUpButton">Sign Up</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('signInButton').addEventListener('click', () => {
            const cardNumber = document.getElementById('cardNumber').value;
            const pin = document.getElementById('pin').value;

            if (cardNumber === '' || pin === '') {
                alert('Please fill in all fields');
            } else {
                // Replace with your backend API call
                alert('Sign In Successful');
                window.location.href = 'main_class.html'; // Redirect to main class
            }
        });

        document.getElementById('clearButton').addEventListener('click', () => {
            document.getElementById('cardNumber').value = '';
            document.getElementById('pin').value = '';
        });

        document.getElementById('signUpButton').addEventListener('click', () => {
            window.location.href = 'signup.html'; // Redirect to signup page
        });
    </script>
</body>
</html>
